name: Fetch Releases

on:
  schedule:
    - cron: "0 5 * * 0" # Cada domingo a las 5:00 AM UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar script para obtener releases
        run: npm run fetch:releases

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Comprobar cambios y crear rama
        run: |
          if git diff --quiet; then
            echo "No hay cambios. Saliendo."
            exit 0
          fi

          BRANCH_NAME="auto/update-releases"
          git checkout -b $BRANCH_NAME
          git add src/data/releases.json
          git commit -m "chore: update releases.json [auto]"
          git push origin $BRANCH_NAME --force

      - name: Crear Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.TOKEN }}
          branch: auto/update-releases
          title: "chore: update releases.json [auto]"
          body: "Este PR fue generado autom√°ticamente para actualizar releases.json."
          base: main
