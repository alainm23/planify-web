name: Fetch Releases

on:
  schedule:
    - cron: "0 14 * * 1" # Every Monday at 14:00 UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}
          fetch-depth: 0 # Required to push changes properly

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run fetch script
        run: npm run fetch:releases

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Check for changes and push to main
        run: |
          if git diff --quiet; then
            echo "No changes. Exiting."
            exit 0
          fi

          git add src/data/releases.json
          git commit -m "chore: update releases.json [auto]"
          git push origin main
